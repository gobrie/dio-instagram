<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="login-area">
            <div class="login">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="login-logo">
                <img src="./img/perfil-instagram.jpg" alt="foto de perfil" class="login-foto">
                <a href="#" class="btn">Continue como user</a>
                <a href="#">Remover conta</a>
            </div>
            <div class="senha">
                <p>Não é user?</p>
                <div class="opcoes">
                    <a href="#">Alternar contas</a>
                    <p>ou</p>
                    <a href="#">Inscreva-se</a>
                </div>
            </div>
            <div class="download-app">
                <p>Baixe o aplicativo!</p>
                <div class="download-logo">
                    <a href="#">
                        <img src="./img/apple-button.png" alt="Download para iOS">
                    </a>
                    <a href="#">
                        <img src="./img/googleplay-button.png" alt="Download para Android">
                    </a>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
